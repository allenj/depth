<div style="margin-top: 5px;">
  <div id="welcome" class="container">
    <div class="hero-unit" id="hero-unit">
      <div class="row">
        <div class="span3">
          <h1>DEPTH</h1>
        </div>
        <div class="span6">
        </div>
      </div>
      <!-- No project selected -->
      <div ng-show="!projectSet">
        <p>Data Entry for Project Tracking and Highlighting</p>
        <p><i class="icon-globe"></i> Powered by <a href="https://www.sciencebase.gov/catalog">ScienceBase</a></p>
        <p style="font-style: italic;">Please select your project set:</p>
        <span ng-repeat="set in projectSets">
          <button class="btn" ng-click="setRoute('index/' + set.shortName)">{{set.longName}}</button>
        </span>
      </div>
      <!-- csc selected -->
      <div ng-show="projectSet === 'csc'">
        <p>Data Entry for Project Tracking and Highlighting</p>
        <table class="unstyled">
          <tr ng-repeat="link in shared.curLinks">
            <td>
            <button class="btn" ng-click="setRoute(link.route)" style="width: 100%" ng-bind-html-unsafe="link.text"></button>
            </td>
          </tr>
          <tr><td>
            <p><i class="icon-globe"></i> Powered by <a href="https://www.sciencebase.gov/catalog">ScienceBase</a></p>
          </tr></td>
        </table>
      </div>
      <!-- sandy selected -->
      <div ng-show="projectSet === 'sandy'">
        <p>Data Entry for Project Tracking and Highlighting</p>
        <table class="unstyled">
          <tr ng-repeat="link in shared.curLinks">
            <td>
            <button class="btn" ng-click="setRoute(link.route)" style="width: 100%" ng-bind-html-unsafe="link.text"></button>
            </td>
          </tr>
          <tr><td>
            <p><i class="icon-globe"></i> Powered by <a href="https://www.sciencebase.gov/catalog">ScienceBase</a></p>
          </tr></td>
        </table>
      </div>
    </div>
  </div>
</div>
